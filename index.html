<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <h3>Image</h3>
        <form class="site-form needs-validation" novalidate action="#" method="POST" style="width: 50%; margin: auto; padding-top: 1rem;">
            <div class="form-group">
                <label for="picture_title">Title: </label>
                <input type="text" class="form-control" id="picture_title" required>
                <div class="invalid-feedback">You have to write a title for the picture.</div>
                <div class="valid-feedback">nice</div>
            </div>
            <div class="form-group">
                <label for="picture_file">Image: </label>
                <input type="file" accept=".jpg,.jpeg,.png" id="picture_file" required>
                <div class="invalid-feedback">Upload a valid Image: (.jpg .jpeg .png)</div>
                <div class="valid-feedback">nice</div>
            </div>
            <input type="submit" class="btn btn-primary" value="upload">
        </form>
        <hr>
        <h3>pdf</h3>
        <form class="site-form needs-validation" novalidate action="#" method="POST" style="width: 50%; margin: auto; padding-top: 1rem;">
            <div class="form-group">
                <label for="pdf_title">Title</label>
                <input type="text" class="form-control" id="pdf_title" required>
                <div class="invalid-feedback">You have to write a title for the pdf</div>
                <div class="valid-feedback">nice</div>
            </div>
            <div class="form-group">
                <label for="pdf_file">PDF: </label>
                <input type="file" accept=".pdf" id="pdf_file" required>
                <div class="invalid-feedback">Upload a pdf</div>
                <div class="valid-feedback">nice</div>
            </div>
            <input type="submit" class="btn btn-primary" value="upload">
        </form>
    </div>

    <script src="FormValidation.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
